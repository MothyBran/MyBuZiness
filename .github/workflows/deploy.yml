name: Deploy to Railway

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: railwayapp/action@master
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: "MyBuZiness"
          detach: true
